<!DOCTYPE html>
<html>
<head>
  <title>Darna Health</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.png') }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon.png') }}">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">



</head>
<body onload="hideAddressBar()">
  <div class="text">
  

  
  <div class="container">
  
    <ul class="icons">
      <li><a href="/chart" target="_blank" class="chart"><img class="icon" src="{{ url_for('static', filename='icons/chartit.png') }}" alt="Chart"></a></li>
      

      <li><a href="/summary" target="_blank" class="healthfile"><img class="icon" src="{{ url_for('static', filename='icons/healthfile.png') }}" alt="Health File"></a></li>
      <li><a href="{{ url_for('folder_index') }}" target="_blank" class="home"><img class="icon" src="{{ url_for('static', filename='icons/home.png') }}" alt="Home"></a></li>   
      <li><a href="/pi" class="pi"><img class="icon" src="{{ url_for('static', filename='icons/PI.png') }}" alt="PI"></a></li>
      <li><a href="/connect_nc" target="_blank" class="nc"><img class="icon" src="{{ url_for('static', filename='icons/NC.png') }}" alt="nc"></a></li>

    </ul>
   
    </div>
 
<div class="form-container-choice-button">
  <!-- Button with the robot icon -->
<a href="/gradio_user" target="_blank">
<button type="button" class="choice_button" style="background-image: linear-gradient(60deg, #36454F, #E5E4E2);"><div class="button_content"><i class="fas fa-robot"></i><span></span></div></button>

<!-- Central Red Button with the stop icon -->
<a href="/logout">
<button type="button" class="choice_button" style="background-image: radial-gradient(circle, #E97451, #F88379);"><div class="button_content"><i class="fas fa-door-open"></i><span></span></div></button></a>

<!--  a third button -->
<a href="/upload" target="_blank" class="upload"><button type="button" class="choice_button" style="background-image: linear-gradient(135deg, #E5E4E2, #36454F);"><div class="button_content"><i class="fas fa-plus"></i></div></button></a>


</div>


<script>
    function hideAddressBar() {
      if (window.innerHeight > window.innerWidth) {
        // Portrait orientation, assume mobile device
        window.scrollTo(0, 1);
      }
    }
</script>
</body>
</html>
