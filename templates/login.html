<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.png') }}">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<meta name="apple-mobile-web-app-capable" content="yes">
<style>

    @media (max-width: 500px) {
        body {
            margin: 0;
            padding: 0;
            background-position: top;
            background: linear-gradient(to bottom, #702963, #301934);
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            min-height: 98vh;
            
        }
    }

    @media (min-width: 501px) {
        body {
            margin: 0;
            padding: 0;
            background-position: top;
            background-image: url("{{ url_for('static', filename='blue_door.png') }}"); /* Replace "blue_door2.png" with your desktop background image path */
            background-repeat: no-repeat;
            background: linear-gradient(to bottom, #702963, #301934);
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }
    }
    
       @keyframes jiggle {
    	    0% { transform: translateY(0); }
    	    10% { transform: translateY(-7px); }
    	    30% { transform: translateY(5px); }
    	    50% { transform: translateY(-5px); }
    	    70% { transform: translateY(3px); }
    	    90% { transform: translateY(-2px); }
    	    100% { transform: translateY(1px); }
        }
        
      #base {
        position: absolute; 
        bottom: 10px; 
        width: 100%;  
        text-align: center; 
        font-size: 20px;  
        color: #848884;  
  }

	.form_container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100vw; /* 100% of viewport width */
            max-width: 230px; /* Set maximum width as desired */
            height: 320px;
            background-color: hsla(244, 16%, 92%, 0.6);
            border: 2px solid hsla(244, 16%, 92%, 0.75);
            margin-inline: 1.5rem;
  	    row-gap: 0.1rem;
  	    backdrop-filter: blur(5px);
            padding: 2rem;
            border-radius: 0.5rem;
            margin: 0 auto;
            margin-top: 50px;
            animation: jiggle 1s ease-in-out;
        }
        h3 {
            margin-top: 1rem;
            margin-bottom: 1rem; 
}

        h2 {
            margin-top: 0.25rem; /* Adjust the margin-top value as desired */
            margin-bottom: 1rem; /* Adjust the margin-top value as desired */
}
        .login__user {
            width: 80%;
            padding: 12px 12px;
            border-radius: 6px;
            border: 2px solid var(--text-color);
            background-color: hsla(244, 16%, 92%, 0.6);
            text-align: center;
            color: var(--title-color);
            font-size: var(--smaller-font-size);
            font: "Poppins";
            font-weight: var(--font-medium);
            transition: border 0.4s;
            margin: 0 auto;
            margin-bottom: 20px; /* Add margin below the element */
        }

        .login__input {
  	    width: 80%;
            padding: 12px 12px;
            border-radius: 6px;
            border: 2px solid var(--text-color);
            background-color: hsla(244, 16%, 92%, 0.6);
            color: var(--title-color);
            font: "Poppins";
            font-size: var(--smaller-font-size);
            font-weight: var(--font-medium);
            transition: border 0.4s;
            margin: 0 auto;
        }
        
        .login__button {
            width: 70%;
            padding: 10px 1.5rem;
            border-radius: 6px;
            background: turquoise;
            color: #000;
            font: "Poppins";
            font-size: var(--small-font-size);
            font-weight: var(--font-semi-bold);
            box-shadow: 0 6px 24px hsla(244, 75%, 48%, 0.3);
            margin-bottom: 1rem;
            margin-top: 1rem;
        }

        .login__button-ghost {
            background: hsla(244, 16%, 92%, 0.6);
            border: 2px solid var(--first-color);
            color: var(--first-color);
            box-shadow: none;
        }
        .error {
            border: 2px solid red;
        }
    </style>
</head>
<body>
<div class="form_container">
    <h2 style="font-family: Poppins, sans-serif; font-size: 40px; font-weight: regular; color: black; text-align: center;">DARNA .HI</h1>


    <h2 style="font-family: Poppins, sans-serif; font-size: 20px; font-weight: regular; color: #36454F;text-align: center;">LOGIN TO CONTINUE</h2>
    
    {% if error_message %}
    <p>{{ error_message }}</p>
    {% endif %}
    
    <div style="text-align: center;">
    <form method="POST" action="/login">
    <select name="username" class="login__user">
            <option value="ADMIN">ADMIN</option>
            <option value="USER1">USER1</option>
        </select>
    <input 
            type="password" 
            class="login__input {% if error_message %}error{% endif %}" 
            name="password" 
            placeholder="PASSWORD" 
            required
        >
    <button type="submit" class="login__button"><i class="fas fa-upload"></i> GO</button>
    </div>
    </form>
</div>
 <div style="display: grid; flex-direction: column; justify-content: center; margin-top: 15px ">
    <img src="{{ url_for('static', filename='qrcode.png') }}" width="60" height="60" alt="QR Code">
    </div>
    
    <div id="base"></div>
    
</body>

<script>
  let text = 'Self custody your Health Data';
  let title = document.getElementById('base');
  let index = 0;
  
  function type() {
    if (index < text.length) {
      title.textContent += text[index];
      index++;
      setTimeout(type, 30);  // Adjust time for faster or slower typing
    }
  }

  type();
</script>

</html>
